name: Update Vulnerability Data
on:
  schedule:
    - cron: '0 12 * * *'  # Run at 12:00 UTC daily
  workflow_dispatch:

jobs:
  update-vulnerability-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r code/requirements.txt

    - name: Set up Git configuration
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

    - name: Run NVD Processing Script
      env:
        VULNCHECK_API_KEY: ${{ secrets.VULNCHECK_API_KEY }}
      run: python code/process_nvd.py

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
        message: "Updated CVSS-BT data $(date +%Y-%m-%d)"
        add: "cvss-bt.csv, code/last_run.txt"

    - name: Create Release
      uses: ChanTsune/release-with-commit@v3.0.0
      with:
        regexp: "Updated CVSS-BT data (\\d{4}-\\d{2}-\\d{2})"
        release_name: "CVSS-BT Update $1"
        tag_name: "v$1"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
