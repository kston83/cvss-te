name: Update Vulnerability Data
on:
  schedule:
    - cron: '0 12 * * *'  # Run at 12:00 UTC daily
  workflow_dispatch:

jobs:
  update-vulnerability-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r code/requirements.txt

    - name: Set up Git configuration
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

    - name: Run NVD Processing Script
      env:
        VULNCHECK_API_KEY: ${{ secrets.VULNCHECK_API_KEY }}
      run: python code/process_nvd.py

    - name: Commit and push if there are changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        TAG="v$(date +%Y%m%d%H%M%S)"
        
        echo "TAG=$TAG" >> $GITHUB_ENV

        git add cvss-te.csv last_run.txt
        git commit -m "Updated CVSS-TE data $(date +%Y-%m-%d)" -a || exit 0
        git push origin HEAD:main
        
        # Create a new tag
        git tag -a "$TAG" -m "Updated CVSS-TE data $(date +%Y-%m-%d)"
        git push origin "$TAG"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG }}
        release_name: Release ${{ env.TAG }}
        draft: false
        prerelease: false
