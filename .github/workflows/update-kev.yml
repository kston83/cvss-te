name: Update CISA KEV Catalog

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-kev:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download CISA KEV Catalog
      run: |
        echo "üì• Downloading CISA KEV Catalog..."
        curl -L -o data/kev/known_exploited_vulnerabilities.json \
          https://www.cisa.gov/sites/default/files/feeds/known_exploited_vulnerabilities.json
        
        if [ $? -eq 0 ]; then
          echo "‚úÖ KEV catalog downloaded successfully!"
          echo "üìä File size:"
          ls -lh data/kev/known_exploited_vulnerabilities.json | awk '{print $5}'
          
          # Extract catalog version and count
          CATALOG_VERSION=$(jq -r '.catalogVersion' data/kev/known_exploited_vulnerabilities.json)
          KEV_COUNT=$(jq '.vulnerabilities | length' data/kev/known_exploited_vulnerabilities.json)
          echo "üìã Catalog Version: $CATALOG_VERSION"
          echo "üî¢ Total KEVs: $KEV_COUNT"
        else
          echo "‚ùå Download failed!"
          exit 1
        fi

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet data/kev/known_exploited_vulnerabilities.json || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.name 'GitHub Actions Bot'
        git config --local user.email 'actions@github.com'
        
        CATALOG_VERSION=$(jq -r '.catalogVersion' data/kev/known_exploited_vulnerabilities.json)
        KEV_COUNT=$(jq '.vulnerabilities | length' data/kev/known_exploited_vulnerabilities.json)
        
        git add data/kev/known_exploited_vulnerabilities.json
        git commit -m "Update CISA KEV catalog to version ${CATALOG_VERSION} (${KEV_COUNT} vulnerabilities)"
        git push

    - name: No changes detected
      if: steps.check_changes.outputs.changed != 'true'
      run: |
        echo "‚ÑπÔ∏è No changes detected in KEV catalog. Skipping commit."

